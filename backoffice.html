<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- nabvar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img class="netflix-logo" src="./assets/netflix_logo.png" alt="netflix logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">TV Shows <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recently Added</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My list</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./backoffice.html">Back office</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="bg-transparent border-0 d-flex">
                        <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="white" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></a>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2 bg-transparent border-0 d-none" type="search"
                                placeholder="Titles, people, genres" aria-label="Search">
                        </form>
                    </button>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Kids</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="white" class="bi bi-bell-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
                        </svg></a>
                </li>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle bg-transparent border-0"
                        data-toggle="dropdown" data-display="static" aria-expanded="false">
                        <img class="avatar" src="./assets/avatar.png" alt="netflix avatar">
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Another action</button>
                        <button class="dropdown-item" type="button">Something else here</button>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <!-- form -->
    <div class="container d-flex justify-content-center align-items-center my-5">
        <!-- name, description, price and time -->
        <form class="w-75">
            <div class="form-group">
                <label for="movieName">Name</label>
                <input type="text" required class="form-control" id="movieName" />
            </div>
            <div class="form-group">
                <label for="movieDescription">Description</label>
                <textarea class="form-control" required id="movieDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="movieCategory">Category</label>
                <select class="form-control" id="movieCategory">
                    <option>Action</option>
                    <option>Comedy</option>
                    <option>Horror</option>
                </select>
            </div>
            <div class="form-group">
                <label for="movieImg">Image</label>
                <select class="form-control" id="movieImg">

                </select>
            </div>

            <button class="btn btn-primary" onclick="backOffice(); return false">
                Save movie
            </button>
            <button class="btn btn-success" onclick="backOffice()">
                Edit movie
            </button>
        </form>
    </div>

    <div class="container mt-5">
        <h3 class="mt-5">Action</h3>
        <ul class="list-group" id="action-bo"></ul>
        <h3 class="mt-5">Comedy</h3>
        <ul class="list-group" id="comedy-bo"></ul>
        <h3 class="mt-5">Horror</h3>
        <ul class="list-group" id="horror-bo"></ul>
    </div>


    <script src="./js/backoffice.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
